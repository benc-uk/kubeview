#
# This is an example working values file for deploying Kubeview with Helm
#

image:
  repository: ghcr.io/benc-uk/kubeview
  pullPolicy: Always
  tag: latest

singleNamespace: false

loadBalancer:
  enabled: false

ingress:
  enabled: true
  host: kubeview.kube.benco.io
  tlsSecretName: benco-io-cert
  className: nginx
