# Default values for kubeview.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Kubeview specific, if true the app will function in single namespace mode
# The roles & rolebindings created will be namespaced rather than cluster scoped
limitNamespace: false

replicaCount: 1

image:
  repository: ghcr.io/benc-uk/kubeview
  tag: 0.1.20
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: ['/']
  tls: []
  className:

loadBalancerIP: ''

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
